<html ng-app="app">
  <head>
    <title>uLOLCODE Interpreter</title>

    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller="AppController" class="ng-cloak" ng-cloak ng-class="{{show}}">
    <div class="row">
      <div class="col s4 upper-part">
        <h5 class="center-text">Code</h5>
        <div class="card-panel upper-panel no-padding">
          <div id="editor"></div>
        </div>
      </div>
      <div class="col s4 upper-part">
        <h5 class="center-text">Lexemes</h5>
        <div class="card-panel upper-panel no-padding">
          <table class="centered">
            <thead>
              <tr>
                  <th>Lexeme</th>
                  <th>Description</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="lexeme in lexemes">
                <td class="{{lexeme.lexeme.color}}" ng-cloak>{{lexeme.lexeme.text}}</td>
                <td ng-cloak>{{lexeme.desc}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col s4 upper-part">
        <h5 class="center-text">Symbol table</h5>
        <div class="card-panel upper-panel no-padding">
          <table class="centered">
            <thead>
              <tr>
                  <th>Identifier</th>
                  <th>Value</th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="symbol in symbolTable">
                <td ng-cloak>{{symbol.identifier}}</td>
                <td class="{{symbol.value.color}}" ng-cloak>{{symbol.value.text}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <a href="#" class="btn btn-full waves-effect waves-light grey darken-4" ng-click="execute();">EXECUTE</a>
    </div>
    <div>
      <h5>Console</h5>
      <div class="card-panel console-panel">
        <div class="console">
          <p class="no-margin" ng-repeat="line in console" ng-cloak>{{line.text}}</p>
        </div>
        > <input id="input" type="text"/>
      </div>
    </div>

    <script type="text/javascript">
      // load jquery
      window.$ = window.jQuery = require('./js/jquery-2.1.4.min.js');
    </script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/ace/ace.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
